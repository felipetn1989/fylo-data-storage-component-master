<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Fylo logo" />
      <div class="flex_group">
        <img id="document" src="images/icon-document.svg" alt="Document icon" />
        <img id="folder" src="images/icon-folder.svg" alt="Folder icon" />
        <img id="upload" src="images/icon-upload.svg" alt="Upload icon" />
      </div>
    </header>
    <main class="card">
      <h2>Youâ€™ve used <strong>815 GB</strong> of your storage</h2>
      <div class="bar ext">
        <div class="bar int">
          <div class="white_circle"></div>
        </div>
      </div>
      <div class="amount">
        <span>0 GB </span>
        <span>1000 GB</span>
      </div>
      <div class="left">
        <span class="number">185</span> GB Left
        <div class="arrow"></div>
      </div>
    </main>


  </body>
</html>
